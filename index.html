<!DOCTYPE html>
<html>

<head>
    <title>Basic Attack</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="app">
        <section class="row">
            <div class="small-6 columns">
                <h1 class="text-center">Civciv</h1>
                <div class="healthbar">
                    <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;">

                    </div>
                </div>
            </div>
            <div class="small-6 columns">
                <h1 class="text-center">OPFOR</h1>
                <div class="healthbar">
                    <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;">

                    </div>
                </div>
            </div>
        </section>

        <section class="row controls">
            <div class="small-12 columns">
                <button id="start-game" @click="startGame">NEW GAME</button>
            </div>
        </section>
        
        <section class="row controls">
            <div class="small-12 columns">
                <button id="attack" @click="attack">ATTACK</button>
                <button id="special-attack" @click="finisherAttack">FINISHER ATTACK</button>
                <button id="heal" @click="firstAid">FIRST AID</button>
                <button id="give-up" @click="surrender">SURRENDER</button>
            </div>
        </section>
        <section class="row log">
            <div class="small-12 columns">
                <ul>
                    <li>

                    </li>
                </ul>
            </div>
        </section>
    </div>
</body>

</html>
